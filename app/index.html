<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Time Search</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/sketchy/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</head>
<body>
        
        <!-- <button id="test"> Test </button> -->

   <div class="container">
    <div class="jumbotron">
        
        <h1 class="display-4">New York Times</h1>
        <p id ="text" class="lead">Enter below critieria to find relevent articles</p>
        <hr class="my-4">
        
        <br>
            <br>
        <form>
            <div class="form-group">
              <label id="formHead">Historical Figure</label>
              <input type="text" class="form-control" id="HFinput" aria-describedby="keywordHelp" placeholder="Enter Keyword">
              
            </div>
            
            <div class="form-group">
              <label id="formHead">Start Date</label>
              <input type="text" class="form-control" id="startYear" placeholder="YYYYMMDD">
            </div>
            
            <div class="form-group">
                <label id="formHead">End Date</label>
                <input type="text" class="form-control" id="endYear" placeholder="YYYYMMDD">
            </div>
            
            <button type="search" id="submit" class="btn btn-primary">Search</button>
            <button type="search" id="clear" class="btn btn-primary">Clear</button>
          </form>
      </div>
      <div class="output" id="top-articles"> <h1> Top Articles</h1></div>

      </div>
    </div>

    
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src = "./js/app.js"></script>
</body>
</html>
